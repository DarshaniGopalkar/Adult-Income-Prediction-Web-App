<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Income Prediction Result</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    * { box-sizing: border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif; }
    body {
        background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .result-card {
        background: #fff;
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 500px;
        width: 100%;
        animation: pop 0.5s ease-out;
    }

    @keyframes pop {
        0% { transform: scale(0.5); opacity:0; }
        100% { transform: scale(1); opacity:1; }
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    .prediction {
        font-size: 36px;
        font-weight: 700;
        padding: 20px 0;
        border-radius: 15px;
        color: #fff;
        display: inline-block;
        min-width: 200px;
    }

    .high-income { background: linear-gradient(90deg, #28a745, #218838); } /* Green */
    .low-income { background: linear-gradient(90deg, #dc3545, #c82333); }  /* Red */

    .emoji {
        font-size: 50px;
        margin-bottom: 15px;
        display: block;
    }

    .back-btn {
        margin-top: 25px;
        display: inline-block;
        padding: 12px 25px;
        background: #3498db;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .back-btn:hover { background: #2980b9; }
</style>
</head>
<body>
<div class="result-card">
    {% if 'more than 50K' in prediction %}
        <span class="emoji">ðŸ’°</span>
        <h1 class="prediction high-income">{{ prediction }}</h1>
    {% else %}
        <span class="emoji">ðŸ“‰</span>
        <h1 class="prediction low-income">{{ prediction }}</h1>
    {% endif %}
    <a href="/" class="back-btn">ðŸ”„ Predict Again</a>
</div>
</body>
</html>
